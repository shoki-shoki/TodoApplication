<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

	<body class="bg-secondary">

	<nav class="navbar navbar-expand-lg border-bottom border-dark-subtle" style="background-color: #6c757d !important;">	
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active text-decoration-underline" aria-current="page" href="/task/list">Task</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-decoration-underline" href="#">Manual</a>
	      </ul>
	    </div>
	  </div>
	</nav>

	
	
	<div class="container" style="margin-top:7rem;">
		<p class="fw-light text-white fs-1" style="max-width: 600px; margin: 0 auto;">Confirm</p>

        <div class="px-4 pt-3 my-3"style="max-width: 550px; margin: 0 auto;">
            <div class="mb-3">
                <label>【Title】</label>
                <p th:text="${taskForm.title}">title</p>
            </div>
            <div class="mb-3">
                <label>【Description】</label>
                <p th:text="${taskForm.description}">description</p>
            </div>
            <div class="mb-3">
                <label>【Deadline】</label>
                <p th:text="${#temporals.format(taskForm.deadline, 'yyyy/MM/dd HH:mm')}">Formatted Deadline</p>  
            </div>
            <div class="mb-3" th:if="${taskForm.taskId} != 0">
                <label>【Priority】</label>
                <p th:text="${taskForm.priority == 1 ? '高優先' : taskForm.priority == 2 ? '中優先' : '低優先'}">Priority</p>
            </div>
            <div class="mb-3" th:if="${taskForm.taskId} != 0">
                <label>【Status】</label>
                <p th:text="${taskForm.status == 1 ? '未着手' : taskForm.status == 2 ? '作業中' : '完了'}">Status</p>
            </div>
        </div>
        
        <div class="d-flex justify-content-end" style="max-width:70%; margin-top:2.5rem;">
            <form th:action="@{/task/save}" method="post" th:object="${taskForm}" class="mb-3">
                <input type="hidden" name="title" th:field="*{title}">
                <input type="hidden" name="description" th:field="*{description}">
                <input type="hidden" name="deadline" th:field="*{deadline}">
                <input type="hidden" name="taskId" th:field="*{taskId}">
                <input type="hidden" name="status" th:field="*{status}">
                <input type="hidden" name="priority" th:field="*{priority}">
                <input type="hidden" name="updatedAt" th:value="*{updatedAt}">
                <button type="submit" class="btn btn-outline-dark btn-dark  text-white">Submit</button>
            </form> 
            <form th:action="@{/task/back}" method="get" th:object="${taskForm}">
                <input type="hidden" name="title" th:field="*{title}">
                <input type="hidden" name="description" th:field="*{description}">
                <input type="hidden" name="deadline" th:field="*{deadline}">
                <input type="hidden" name="taskId" th:field="*{taskId}">
                <input type="hidden" name="priority" th:field="*{priority}">
                <input type="hidden" name="status" th:field="*{status}">
                <input type="hidden" name="updatedAt" th:value="*{updatedAt}">
                <button type="submit" class="btn btn-outline-dark btn-dark  text-white ms-1">Back</button>
            </form>
        </div>
          
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
