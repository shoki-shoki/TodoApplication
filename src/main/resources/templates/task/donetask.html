<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Completed Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

	<body class="bg-secondary">

	<nav class="navbar navbar-expand-lg border-bottom border-dark-subtle" style="background-color: #6c757d !important;">	
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active text-decoration-underline" aria-current="page" href="/task/list">Task</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-decoration-underline" href="#">Manual</a>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="container">
	    <div class=" text-center " style="margin-top:7rem;">
			<p class="fw-light text-white fs-1 ">Done Task</p>
			<div class="d-flex justify-content-center gap-1 mb-1">
				<a type="button" class="btn btn-outline-dark btn-lg px-3 " th:href="@{/task/list}">Task List</a>
			</div>
        </div>

       <div class="px-4 pt-2 my-2 text-center " style="width: auto;">
	   		<table class="table table-hover table-secondary align-middle">
				<thead class="table table-dark">
                  <tr>
                    <th scope="col">
                      <a th:href="@{/donetask/list(sortColumn='title', sortOrder=${sortOrder == 'ASC' ? 'DESC' : 'ASC'})}">
                        Title <span th:text="${sortColumn == 'title' ? (sortOrder == 'ASC' ? '▲' : '▼') : ''}"></span>
                      </a>
                    </th>
                    <th scope="col">
                      <a th:href="@{/donetask/list(sortColumn='description', sortOrder=${sortOrder == 'ASC' ? 'DESC' : 'ASC'})}">
                        Description <span th:text="${sortColumn == 'description' ? (sortOrder == 'ASC' ? '▲' : '▼') : ''}"></span>
                      </a>
                    </th>
                    <th scope="col">Priority</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="donetask : ${doneTaskList}" th:object="${donetask}">
                    <td th:text="*{title}">Title</td>
                    <td th:text="*{description}">Description</td>
                    <td th:text="*{priority != null ? (priority == 1 ? '最優先' : priority == 2 ? '中優先' : '低優先') : '未設定'}">Priority</td>
                    <td>
                        <a class="btn  btn-outline-dark" th:href="@{/donetask/restore/{taskId}(taskId=${donetask.taskId})}">未完了に戻す</a>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
