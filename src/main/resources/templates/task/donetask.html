<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Completed Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Practice</span>
        </div>
    </nav>

    <div class="container">
        <div class="px-4 pt-3 my-3 text-center border-bottom">
            <h1 class="display-4 fw-bold text-body-emphasis mb-3">Completed Tasks</h1>
        </div>

        <div class="px-4 pt-2 my-2 text-center">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">
                      <a th:href="@{/donetask/list(sortColumn='title', sortOrder=${sortOrder == 'ASC' ? 'DESC' : 'ASC'})}">
                        Title <span th:text="${sortColumn == 'title' ? (sortOrder == 'ASC' ? '▲' : '▼') : ''}"></span>
                      </a>
                    </th>
                    <th scope="col">
                      <a th:href="@{/donetask/list(sortColumn='description', sortOrder=${sortOrder == 'ASC' ? 'DESC' : 'ASC'})}">
                        Description <span th:text="${sortColumn == 'description' ? (sortOrder == 'ASC' ? '▲' : '▼') : ''}"></span>
                      </a>
                    </th>
                    <th scope="col">
                      <a th:href="@{/donetask/list(sortColumn='completedAt', sortOrder=${sortOrder == 'ASC' ? 'DESC' : 'ASC'})}">
                        Completed At <span th:text="${sortColumn == 'completedAt' ? (sortOrder == 'ASC' ? '▲' : '▼') : ''}"></span>
                      </a>
                    </th>
                    <th scope="col">Priority</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="donetask : ${donetaskList}" th:object="${donetask}">
                    <td th:text="*{title}">Title</td>
                    <td th:text="*{description}">Description</td>
                    <td th:text="${#temporals.format(donetask.completedAt, 'yyyy/MM/dd HH:mm')}">Completed Date</td>
                    <td th:text="*{priority != null ? (priority == 1 ? '最優先' : priority == 2 ? '中優先' : '低優先') : '未設定'}">Priority</td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/donetask/restore(taskId=${donetask.taskId})}">未完了に戻す</a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <a href="/task/list" class="btn btn-secondary">未完了タスク一覧へ</a>
        </div>
    </div>

    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
