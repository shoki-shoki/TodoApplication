<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body class="bg-secondary">

  <nav class="navbar navbar-expand-lg border-bottom border-dark-subtle" style="background-color: #6c757d !important;">	
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-decoration-underline" aria-current="page" href="/task/list">Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-decoration-underline" href="#">Manual</a>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container" style="margin-top:5rem;">
		<p class="fw-light text-white fs-1 ">Form</p>
        <form class="px-4 pt-3 my-3" method="get" th:action="@{/task/confirm}" th:object="${taskForm}">
			<div class="form-group mb-3 border-color:#6c757d" style="max-width:50%;">
				<input type="text" class="form-control" placeholder="title" name="title" th:value="*{title}">
			</div>
			<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
            <div class="form-group mb-3" style="max-width:50%;">
                <input type="text" class="form-control" placeholder="Description" name="description" th:value="*{description}">
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
            </div>
            <div class="form-group mb-3" style="max-width:30%;">
                <input type="datetime-local" class="form-control" name="deadline" th:value="*{deadline}">
                <div th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" class="text-danger"></div>
            </div>
            <div class="form-group mb-3" style="max-width:30%;">
                <select name="priority" class="form-select" th:field="*{priority}">
                    <option value="1">高優先</option>
                    <option value="2">中優先</option>
                    <option value="3">低優先</option>
                </select>
                <div th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></div>
            </div>
            <div class="form-group mb-3" style="max-width:30%;">
                <select name="status" class="form-select" th:field="*{status}">
                    <option value="1" th:selected="*{status == 1}">未着手</option>
                    <option value="2" th:selected="*{status == 2}">作業中</option>
                    <option value="3" th:selected="*{status == 3}">完了</option>
                </select>
                <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></div>
            </div>

            <input type="hidden" name="taskId" th:value="*{taskId}">
            <input type="hidden" name="updatedAt" th:value="*{updatedAt}">

            <!-- 送信ボタン -->
            <button type="submit" class="btn btn-outline-dark btn-dark text-end text-white ">Confirm</button>
            <a type="button" class="btn btn-outline-secondary" th:href="@{/task/list}">Back</a>
          </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
