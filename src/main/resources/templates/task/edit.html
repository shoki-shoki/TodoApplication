<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Practice</span>
        </div>
    </nav>

    <div class="container">
        <h1>Edit Task</h1>

        <form class="px-4 pt-3 my-3" method="post" th:action="@{/task/confirm}" th:object="${taskForm}">
            <div class="form-group mb-3">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" th:field="*{title}">
              <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-group mb-3">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Description" th:field="*{description}">
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="form-group mb-3">
                <label>Deadline</label>
                <input type="datetime-local" class="form-control" th:field="*{deadline}">
                <div class="text-danger" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></div>
            </div>

            <!-- 送信ボタン -->
            <button type="submit" class="btn btn-primary">Confirm</button>
            <a class="btn btn-outline-secondary" href="/task/list">Back</a>
        </form>
    </div>

    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
